<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tamil Learning Adventure</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- index.css will be copied from public to dist root by Vite.
       Using an absolute path here allows Vite to correctly prepend the 'base' path. -->
  <link rel="stylesheet" href="/index.css"> 
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand-bg': '#FFFDE7',
            'brand-surface': '#FFFFFF',
            'brand-primary': '#4FC3F7',
            'brand-primary-dark': '#039BE5',
            'brand-secondary': '#FFD54F',
            'brand-secondary-dark': '#FFB300',
            'brand-accent': '#FF8A65',
            'brand-accent-dark': '#FF7043',
            'brand-success': '#4CAF50',
            'brand-success-light': '#E8F5E9',
            'brand-error': '#F44336',
            'brand-error-light': '#FFEBEE',
            'brand-text-primary': '#374151',
            'brand-text-secondary': '#6B7280',
            'brand-purple': '#BA68C8',
            'brand-purple-light': '#F3E5F5',
            'brand-teal': '#4DB6AC',
            'brand-teal-light': '#E0F2F1',
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
            tamil: ['"Noto Sans Tamil"', 'sans-serif'],
          },
          borderRadius: {
            'xl': '1rem',
            '2xl': '1.25rem',
            '3xl': '1.75rem',
          },
          boxShadow: {
            'card': '0 4px 12px 0 rgba(0, 0, 0, 0.07)',
            'card-hover': '0 8px 16px 0 rgba(0, 0, 0, 0.1)',
          }
        },
      },
    };
  </script>
  <!-- Vite handles React imports; importmap is no longer needed & was removed.
       If an importmap was present here, it should be removed as Vite bundles dependencies.
       The previous version had an importmap. It's removed now for Vite.
  -->
</head>
<body class="bg-brand-bg font-sans text-brand-text-primary text-base">
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
